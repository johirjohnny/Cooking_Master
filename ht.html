<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cooking Monster</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9dbb72da13.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Cooking monster</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse menu collapse show" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                            <li class="nav-item mr-4">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item mr-4">
                                <a class="nav-link" href="#">About</a>
                            </li>

                            <li class="nav-item mr-4">
                                <a class="nav-link" href="#">Recipes</a>
                            </li>

                            <li class="nav-item mr-4">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-7 mx-auto text-center">
                        <form">
                            <div class="inner-form">
                                <div class="form-group">
                                    <span class="fa fa-search form-control-feedback"></span>
                                    <input id="keyword" type="text" class="form-control" placeholder="Search for Meal">
                                </div>
                                <div class="input-field">
                                    <button id="searchBtn" class="btn-search" type="button">SEARCH</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section class="container">
                <div id="foods" class="row g-3"></div>
                <p id="message" class="lead text-danger text-center">Bad luck no meal found for you.</p>
                <div id="details" class="row g-3">
                </div>
            </section>
        </main>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
